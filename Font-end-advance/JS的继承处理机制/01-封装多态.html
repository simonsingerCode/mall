<script>
  /**
   * 继承：
   *
   * 封装： 实现某个功能的代码进行函数封装(低耦合高内聚)
   *
   * 多态： 重载和重写；
   *   - 重载：方法名相同，形参个数或者类型不同；【JS是没有重载，JS中重载，指的是同一个方法，根据传参不同，实现不同的效果】
   *   - 重写：在类的继承中，子类可以重写父类中的方法
   *
   *
   * JS中如何理解面向对象的？
   *   1. 面向对象是一种编程思想，JS本身就是基于面向对象构建出来的(例如：js中有很多内置类，像ES6中新增的Promise，我们可以基于 New Promise 来创建一个类，来管理异步编程, 在项目中 Promise 也经常用，也研究过它的源码...)，平时使用的 vue/react/jquery 也是你英语面向对象构建出来的。
   *   2. JS中的面向对象，和其他编程语言有所不同的，JS中类和实例是基于原型和原型链机制来处理的；而且JS中关于类的重载、重写、继承也和其他语言不一样...
   *   3. 自己封装的 Dialog、拖拽
  */
  //  =====================================================================

  /**
   * 继承：子类继承父类中的属性和方法   目的： 让子类的实例能够调用父类中的属性和方法
   *
   *   方案一：原型继承
   *      让父类中的属性和方法在子类实例的原型链上
  */

  function A(x){
    this.x = x;
  }
  A.prototype.getX = function(){
    console.log(this.x);
  };

  function B(y){
    this.y = y;
  }
  // B.prototype.getY = function(){
  //   console.log(this.y);
  // }

  // let b1 = new B(100);
  // console.log(b1.y);
  // console.log(b1.getY);

  B.prototype = new A(300)
  let b = new B(200);
  b.getX();



  function Person(name,age){
    this.name = name;
    this.age = age;
  }

  Person.prototype.getName=function(){
    console.log(this.name);
  };
  Person.prototype.getAge = function(){
    console.log(this.age);
  };

  function Child(job){
    this.job = job;
  }
  Child.prototype = new Person('simon',30);
  Child.prototype.constructor = Child;
  Child.prototype.getJob = function(){
    console.log(this.job);
  }

  let p = new Child('software Engineer');
  p.getName();
  p.getAge();
  p.getJob();
  console.log(Child.constructor);
  console.log(p);
  console.log(p.__proto__);

</script>
